<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Go Gadgets - Store</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#2b8cee" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body class="font-display text-slate-900 bg-white min-h-screen flex flex-col">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 md:px-8 h-14 flex items-center justify-between">
            <a href="/public/users/store.html" class="flex items-center gap-2 text-primary font-bold text-lg">
                <span class="material-symbols-outlined text-[24px]">bolt</span>
                Go Gadgets
            </a>
            <nav class="hidden md:flex items-center gap-6">
                <a href="store.html" class="text-sm font-semibold text-primary">Store</a>
                <a href="#" class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Mac</a>
                <a href="#" class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">iPad</a>
                <a href="#" class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">iPhone</a>
                <a href="#" class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Watch</a>
                <a href="#"
                    class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Accessories</a>
            </nav>
            <div class="flex items-center gap-3">
                <button id="searchToggle"
                    class="w-9 h-9 flex items-center justify-center rounded-lg text-slate-500 hover:text-slate-900 hover:bg-slate-100 transition-colors">
                    <span class="material-symbols-outlined text-[22px]">search</span>
                </button>
                <a href="cart.html"
                    class="relative w-9 h-9 flex items-center justify-center rounded-lg text-slate-500 hover:text-slate-900 hover:bg-slate-100 transition-colors">
                    <span class="material-symbols-outlined text-[22px]">shopping_bag</span>
                    <span id="cartBadge"
                        class="hidden absolute -top-0.5 -right-0.5 w-4 h-4 bg-primary text-white text-[10px] font-bold rounded-full flex items-center justify-center">0</span>
                </a>
                <a id="authAccountLink" href="account.html"
                    class="hidden w-8 h-8 rounded-full bg-slate-200 overflow-hidden items-center justify-center">
                    <span class="material-symbols-outlined text-slate-500 text-[20px]">person</span>
                </a>
                <button id="mobileMenuBtn"
                    class="md:hidden w-9 h-9 flex items-center justify-center rounded-lg text-slate-500 hover:text-slate-900 hover:bg-slate-100 transition-colors">
                    <span class="material-symbols-outlined text-[22px]">menu</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto w-full px-4 md:px-8 py-8">
        <!-- Breadcrumb -->
        <div class="flex items-center gap-2 text-sm text-slate-500 mb-6">
            <a href="/public/users/store.html" class="hover:text-primary transition-colors">Home</a>
            <span>›</span>
            <span class="text-slate-900 font-medium">Store</span>
        </div>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Sidebar Filters -->
            <aside class="w-full lg:w-56 flex-shrink-0">
                <!-- Categories -->
                <div class="mb-8">
                    <h3 class="text-sm font-bold text-slate-900 mb-4">Categories</h3>
                    <div class="space-y-2.5" id="categoryFilters">
                        <label class="flex items-center gap-2.5 cursor-pointer group">
                            <input type="checkbox" name="category" value="all" checked
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-700 group-hover:text-slate-900">All Products</span>
                        </label>
                        <label class="flex items-center gap-2.5 cursor-pointer group">
                            <input type="checkbox" name="category" value="computers"
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-700 group-hover:text-slate-900">Computers & Laptops</span>
                        </label>
                        <label class="flex items-center gap-2.5 cursor-pointer group">
                            <input type="checkbox" name="category" value="smartphones"
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-700 group-hover:text-slate-900">Smartphones</span>
                        </label>
                        <label class="flex items-center gap-2.5 cursor-pointer group">
                            <input type="checkbox" name="category" value="audio"
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-700 group-hover:text-slate-900">Headphones & Audio</span>
                        </label>
                        <label class="flex items-center gap-2.5 cursor-pointer group">
                            <input type="checkbox" name="category" value="wearables"
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-700 group-hover:text-slate-900">Wearables</span>
                        </label>
                        <label class="flex items-center gap-2.5 cursor-pointer group">
                            <input type="checkbox" name="category" value="cameras"
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-700 group-hover:text-slate-900">Cameras & Drones</span>
                        </label>
                        <label class="flex items-center gap-2.5 cursor-pointer group">
                            <input type="checkbox" name="category" value="gaming"
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-700 group-hover:text-slate-900">Gaming</span>
                        </label>
                    </div>
                </div>

                <!-- Price Range -->
                <div class="mb-8">
                    <h3 class="text-sm font-bold text-slate-900 mb-4">Price Range</h3>
                    <div class="flex items-center gap-2">
                        <input type="text" id="priceMin" placeholder="$0"
                            class="w-20 px-3 py-2 border border-slate-200 rounded-lg text-sm bg-slate-50 focus:bg-white focus:border-primary focus:ring-primary/30" />
                        <span class="text-slate-400 text-sm">–</span>
                        <input type="text" id="priceMax" placeholder="$2000+"
                            class="w-20 px-3 py-2 border border-slate-200 rounded-lg text-sm bg-slate-50 focus:bg-white focus:border-primary focus:ring-primary/30" />
                    </div>
                </div>

                <!-- Brands -->
                <div class="mb-8">
                    <h3 class="text-sm font-bold text-slate-900 mb-4">Brands</h3>
                    <div class="space-y-2.5" id="brandFilters">
                        <label class="flex items-center gap-2.5 cursor-pointer group">
                            <input type="checkbox" name="brand" value="apple"
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-700 group-hover:text-slate-900">Apple</span>
                        </label>
                        <label class="flex items-center gap-2.5 cursor-pointer group">
                            <input type="checkbox" name="brand" value="samsung"
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-700 group-hover:text-slate-900">Samsung</span>
                        </label>
                        <label class="flex items-center gap-2.5 cursor-pointer group">
                            <input type="checkbox" name="brand" value="sony"
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-700 group-hover:text-slate-900">Sony</span>
                        </label>
                        <label class="flex items-center gap-2.5 cursor-pointer group">
                            <input type="checkbox" name="brand" value="dji"
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-700 group-hover:text-slate-900">DJI</span>
                        </label>
                        <label class="flex items-center gap-2.5 cursor-pointer group">
                            <input type="checkbox" name="brand" value="logitech"
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-700 group-hover:text-slate-900">Logitech</span>
                        </label>
                    </div>
                </div>

                <!-- Availability -->
                <div class="mb-8">
                    <h3 class="text-sm font-bold text-slate-900 mb-4">Availability</h3>
                    <div class="space-y-2.5">
                        <label class="flex items-center gap-2.5 cursor-pointer group">
                            <input type="checkbox" name="availability" value="in_stock"
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-700 group-hover:text-slate-900">In Stock</span>
                        </label>
                        <label class="flex items-center gap-2.5 cursor-pointer group">
                            <input type="checkbox" name="availability" value="pre_order"
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-700 group-hover:text-slate-900">Pre-order</span>
                        </label>
                    </div>
                </div>
            </aside>

            <!-- Products Section -->
            <section class="flex-1">
                <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-slate-900">All Products</h1>
                        <p id="resultCount" class="text-sm text-slate-500 mt-1">Showing 1–9 of 124 results</p>
                    </div>
                    <div class="relative">
                        <select id="sortSelect"
                            class="appearance-none bg-white border border-slate-200 rounded-lg px-4 py-2 pr-10 text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary cursor-pointer">
                            <option>Sort by: Featured</option>
                            <option>Price: Low to High</option>
                            <option>Price: High to Low</option>
                            <option>Newest</option>
                            <option>Rating</option>
                        </select>
                        <div
                            class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-slate-400">
                            <span class="material-symbols-outlined text-[18px]">expand_more</span>
                        </div>
                    </div>
                </div>

                <!-- Product Grid -->
                <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products will be populated by JS -->
                </div>

                <!-- Pagination -->
                <div id="pagination" class="flex items-center justify-center gap-2 mt-10"></div>
            </section>
        </div>
    </main>

    <footer id="appFooter"></footer>

    <script type="module" src="/src/js/user/header.js"></script>
    <script type="module" src="/src/js/data.js"></script>
    <script type="module" src="/src/js/user/store.js"></script>
    <script type="module" src="/src/js/user/footer.js"></script>
</body>

</html>
