<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Go Gadgets - Order Tracking</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#2b8cee" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                }
            }
        }
    </script>
</head>

<body class="font-display text-slate-900 bg-slate-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 md:px-8 h-14 flex items-center justify-between">
            <a href="/index.html" class="flex items-center gap-2 text-primary font-bold text-lg">
                <span class="material-symbols-outlined text-[24px]">bolt</span>
                Go Gadgets
            </a>
            <div class="flex items-center gap-4">
                <a href="store.html"
                    class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Store</a>
                <a href="account.html#orders"
                    class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">My Orders</a>
            </div>
        </div>
    </header>

    <main class="flex-1 max-w-3xl mx-auto w-full px-4 md:px-8 py-12">
        <!-- Order Header -->
        <div class="mb-8">
            <div class="flex items-center gap-2 text-sm text-slate-500 mb-4">
                <a href="account.html#orders" class="hover:text-primary transition-colors">Orders</a>
                <span>â€º</span>
                <span id="trackOrderId" class="text-slate-900 font-medium"></span>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">Order Tracking</h1>
            <p id="trackSubtitle" class="text-sm text-slate-500 mt-1"></p>
        </div>

        <!-- Tracking Timeline -->
        <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6 mb-6">
            <div id="timeline" class="relative"></div>
        </div>

        <!-- Order Summary -->
        <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden mb-6">
            <div class="px-6 py-4 border-b border-slate-100">
                <h2 class="text-lg font-bold text-slate-900">Order Items</h2>
            </div>
            <div id="trackItems" class="p-6 space-y-4"></div>
        </div>

        <!-- Delivery & Address -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6">
                <h3 class="text-sm font-bold text-slate-900 mb-3">Delivery Details</h3>
                <div id="deliveryInfo" class="text-sm text-slate-600 space-y-1"></div>
            </div>
            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6">
                <h3 class="text-sm font-bold text-slate-900 mb-3">Shipping To</h3>
                <div id="trackAddress" class="text-sm text-slate-600 space-y-1"></div>
            </div>
        </div>
    </main>

    <script src="/src/js/user/tracking.js"></script>
</body>

</html>
