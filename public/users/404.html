<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Go Gadgets - Page Not Found</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#2b8cee" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                }
            }
        }
    </script>
    <style>
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 0;
            }

            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        .float-animation {
            animation: float 4s ease-in-out infinite;
        }

        .pulse-ring {
            animation: pulse-ring 2s ease-out infinite;
        }
    </style>
</head>

<body class="font-display text-slate-900 bg-white min-h-screen flex flex-col">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 md:px-8 h-14 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2 text-primary font-bold text-lg">
                <span class="material-symbols-outlined text-[24px]">bolt</span>
                Go Gadgets
            </a>
            <nav class="hidden md:flex items-center gap-6">
                <a href="/public/users/store.html"
                    class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Store</a>
                <a href="/public/users/cart.html"
                    class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Cart</a>
            </nav>
            <div class="flex items-center gap-3">
                <a href="cart.html"
                    class="relative w-9 h-9 flex items-center justify-center rounded-lg text-slate-500 hover:text-slate-900 hover:bg-slate-100 transition-colors">
                    <span class="material-symbols-outlined text-[22px]">shopping_bag</span>
                    <span id="cartBadge"
                        class="hidden absolute -top-0.5 -right-0.5 w-4 h-4 bg-primary text-white text-[10px] font-bold rounded-full items-center justify-center">0</span>
                </a>
                <a id="authAccountLink" href="account.html"
                    class="hidden w-8 h-8 rounded-full bg-slate-200 overflow-hidden items-center justify-center">
                    <span class="material-symbols-outlined text-slate-500 text-[20px]">person</span>
                </a>
                <button id="mobileMenuBtn"
                    class="md:hidden w-9 h-9 flex items-center justify-center rounded-lg text-slate-500 hover:text-slate-900 hover:bg-slate-100 transition-colors">
                    <span class="material-symbols-outlined text-[22px]">menu</span>
                </button>
            </div>
        </div>
    </header>

    <!-- 404 Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-16">
        <div class="text-center max-w-lg">
            <!-- Floating Icon -->
            <div class="relative inline-flex items-center justify-center mb-8">
                <div class="absolute w-32 h-32 rounded-full bg-primary/5 pulse-ring"></div>
                <div
                    class="float-animation relative w-24 h-24 rounded-2xl bg-gradient-to-br from-primary/10 to-blue-100 flex items-center justify-center shadow-lg shadow-primary/10">
                    <span class="material-symbols-outlined text-primary text-[48px]">explore_off</span>
                </div>
            </div>

            <!-- 404 Text -->
            <h1
                class="text-8xl md:text-9xl font-black bg-gradient-to-r from-primary via-blue-400 to-cyan-400 bg-clip-text text-transparent mb-4 leading-none">
                404
            </h1>
            <h2 class="text-xl md:text-2xl font-bold text-slate-900 mb-3">
                Oops! Page not found
            </h2>
            <p class="text-slate-500 text-sm md:text-base mb-8 leading-relaxed max-w-sm mx-auto">
                The page you're looking for doesn't exist or has been moved.
                Let's get you back on track.
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-3">
                <a href="/"
                    class="inline-flex items-center gap-2 px-6 py-3 bg-primary hover:bg-blue-600 text-white font-semibold rounded-xl transition-all shadow-sm shadow-primary/20 hover:shadow-md hover:shadow-primary/30">
                    <span class="material-symbols-outlined text-[20px]">storefront</span>
                    Back to Store
                </a>
                <button onclick="history.back()"
                    class="inline-flex items-center gap-2 px-6 py-3 bg-white border border-slate-200 text-slate-700 font-semibold rounded-xl transition-all hover:bg-slate-50 hover:border-slate-300 shadow-sm">
                    <span class="material-symbols-outlined text-[20px]">arrow_back</span>
                    Go Back
                </button>
            </div>

            <!-- Helpful Links -->
            <div class="mt-12 pt-8 border-t border-slate-100">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">Popular Pages</p>
                <div class="flex flex-wrap items-center justify-center gap-3 text-sm">
                    <a href="/"
                        class="px-4 py-2 rounded-lg bg-slate-50 text-slate-600 hover:bg-slate-100 hover:text-slate-900 transition-colors">
                        Home
                    </a>
                    <a href="/public/users/store.html"
                        class="px-4 py-2 rounded-lg bg-slate-50 text-slate-600 hover:bg-slate-100 hover:text-slate-900 transition-colors">
                        All Products
                    </a>
                    <a href="/public/users/cart.html"
                        class="px-4 py-2 rounded-lg bg-slate-50 text-slate-600 hover:bg-slate-100 hover:text-slate-900 transition-colors">
                        Cart
                    </a>
                    <a href="/public/users/account.html"
                        class="px-4 py-2 rounded-lg bg-slate-50 text-slate-600 hover:bg-slate-100 hover:text-slate-900 transition-colors">
                        My Account
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer id="appFooter"></footer>

    <script type="module" src="/src/js/user/header.js"></script>
    <script type="module" src="/src/js/user/footer.js"></script>
</body>

</html>
