<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Go Gadgets - Create Account</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#2b8cee" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                }
            }
        }
    </script>
</head>

<body class="font-display text-slate-900 bg-slate-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 md:px-8 h-14 flex items-center justify-between">
            <a href="/public/users/store.html" class="flex items-center gap-2 text-primary font-bold text-lg">
                <span class="material-symbols-outlined text-[24px]">bolt</span>
                Go Gadgets
            </a>
            <a href="store.html"
                class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Store</a>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-8">
                <div class="text-center mb-8">
                    <div class="w-14 h-14 rounded-2xl bg-primary/10 flex items-center justify-center mx-auto mb-4">
                        <span class="material-symbols-outlined text-primary text-[28px]">person_add</span>
                    </div>
                    <h1 class="text-2xl font-bold text-slate-900">Create your account</h1>
                    <p class="text-sm text-slate-500 mt-1">Join Go Gadgets — it's free</p>
                </div>

                <form id="signupForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">First Name</label>
                            <input type="text" id="firstName" required placeholder="Alex"
                                class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">Last Name</label>
                            <input type="text" id="lastName" required placeholder="Chen"
                                class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1.5">Email Address</label>
                        <input type="email" id="email" required placeholder="you@example.com"
                            class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1.5">Phone Number</label>
                        <input type="tel" id="phone" placeholder="+1 (555) 123-4567"
                            class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1.5">Password</label>
                        <input type="password" id="password" required minlength="6" placeholder="At least 6 characters"
                            class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1.5">Confirm Password</label>
                        <input type="password" id="confirmPassword" required placeholder="••••••••"
                            class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                    </div>
                    <div id="errorMsg" class="hidden text-sm text-red-500 bg-red-50 px-4 py-2.5 rounded-xl"></div>
                    <button type="submit" id="submitBtn"
                        class="w-full py-3.5 bg-primary hover:bg-blue-600 text-white font-semibold rounded-xl transition-colors shadow-sm shadow-blue-500/20">
                        Create Account
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-slate-500">Already have an account?
                        <a href="login.html" class="text-primary font-semibold hover:underline">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </main>


    <script type="module" src="/src/js/user/signup.js"></script>
</body>

</html>
