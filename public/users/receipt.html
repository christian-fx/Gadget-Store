<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Go Gadgets - Order Confirmation</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#2b8cee" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                }
            }
        }
    </script>
</head>

<body class="font-display text-slate-900 bg-slate-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 md:px-8 h-14 flex items-center justify-between">
            <a href="/public/users/store.html" class="flex items-center gap-2 text-primary font-bold text-lg">
                <span class="material-symbols-outlined text-[24px]">bolt</span>
                Go Gadgets
            </a>
            <a href="store.html"
                class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Continue Shopping</a>
        </div>
    </header>

    <main class="flex-1 max-w-3xl mx-auto w-full px-4 md:px-8 py-12">
        <!-- Success Banner -->
        <div class="text-center mb-10">
            <div
                class="w-20 h-20 rounded-full bg-emerald-100 flex items-center justify-center mx-auto mb-5 shadow-lg shadow-emerald-500/20">
                <span class="material-symbols-outlined text-emerald-600 text-[40px]">check_circle</span>
            </div>
            <h1 class="text-3xl font-bold text-slate-900">Order Confirmed!</h1>
            <p class="text-sm text-slate-500 mt-2">Thank you for your purchase. A confirmation email has been sent.</p>
            <p id="orderNumber" class="text-lg font-bold text-primary mt-2"></p>
        </div>

        <!-- Order Details -->
        <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden mb-6">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <h2 class="text-lg font-bold text-slate-900">Order Details</h2>
                <span id="orderDate" class="text-xs text-slate-400"></span>
            </div>
            <div class="p-6">
                <div id="orderItems" class="space-y-4 mb-6"></div>
                <div class="border-t border-slate-100 pt-4 space-y-2">
                    <div class="flex justify-between text-sm">
                        <span class="text-slate-500">Subtotal</span>
                        <span id="rSubtotal" class="font-medium text-slate-900"></span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-slate-500">Shipping</span>
                        <span id="rShipping" class="font-medium text-slate-900"></span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-slate-500">Tax</span>
                        <span id="rTax" class="font-medium text-slate-900"></span>
                    </div>
                    <div class="flex justify-between text-base font-bold border-t border-slate-100 pt-3 mt-3">
                        <span>Total</span>
                        <span id="rTotal" class="text-primary"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shipping Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6">
                <h3 class="text-sm font-bold text-slate-900 mb-3">Shipping Address</h3>
                <div id="shippingInfo" class="text-sm text-slate-600 space-y-1"></div>
            </div>
            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6">
                <h3 class="text-sm font-bold text-slate-900 mb-3">Payment & Shipping</h3>
                <div id="paymentInfo" class="text-sm text-slate-600 space-y-1"></div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a id="trackBtn" href="#"
                class="inline-flex items-center justify-center gap-2 px-8 py-3.5 bg-primary hover:bg-blue-600 text-white font-semibold rounded-xl transition-colors shadow-sm shadow-blue-500/20">
                <span class="material-symbols-outlined text-[20px]">local_shipping</span>
                Track Order
            </a>
            <a href="store.html"
                class="inline-flex items-center justify-center gap-2 px-8 py-3.5 border border-slate-300 text-slate-700 font-semibold rounded-xl hover:bg-slate-50 transition-colors">
                <span class="material-symbols-outlined text-[20px]">storefront</span>
                Continue Shopping
            </a>
        </div>
    </main>


    <script type="module" src="/src/js/user/header.js"></script>
    <script type="module" src="/src/js/user/receipt.js"></script>
</body>

</html>
