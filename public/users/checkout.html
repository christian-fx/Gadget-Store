<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Go Gadgets - Checkout</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#2b8cee" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                }
            }
        }
    </script>
</head>

<body class="font-display text-slate-900 bg-white min-h-screen flex flex-col">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 md:px-8 h-14 flex items-center justify-between">
            <a href="/public/users/store.html" class="flex items-center gap-2 text-primary font-bold text-lg">
                <span class="material-symbols-outlined text-[24px]">bolt</span>
                Go Gadgets
            </a>
            <nav class="hidden md:flex items-center gap-6">
                <a href="store.html"
                    class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Store</a>
                <a href="#" class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Mac</a>
                <a href="#" class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">iPad</a>
                <a href="#" class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">iPhone</a>
                <a href="#" class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Watch</a>
                <a href="#"
                    class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Accessories</a>
            </nav>
            <div class="flex items-center gap-3">
                <a href="cart.html"
                    class="relative w-9 h-9 flex items-center justify-center rounded-lg text-slate-500 hover:text-slate-900 hover:bg-slate-100 transition-colors">
                    <span class="material-symbols-outlined text-[22px]">shopping_bag</span>
                    <span id="cartBadge"
                        class="hidden absolute -top-0.5 -right-0.5 w-4 h-4 bg-primary text-white text-[10px] font-bold rounded-full items-center justify-center">0</span>
                </a>
                <a id="authAccountLink" href="account.html"
                    class="hidden w-8 h-8 rounded-full bg-slate-200 overflow-hidden items-center justify-center">
                    <span class="material-symbols-outlined text-slate-500 text-[20px]">person</span>
                </a>
                <button id="mobileMenuBtn"
                    class="md:hidden w-9 h-9 flex items-center justify-center rounded-lg text-slate-500 hover:text-slate-900 hover:bg-slate-100 transition-colors">
                    <span class="material-symbols-outlined text-[22px]">menu</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto w-full px-4 md:px-8 py-8">
        <!-- Breadcrumb -->
        <div class="flex items-center gap-2 text-sm text-slate-500 mb-6">
            <a href="store.html" class="hover:text-primary transition-colors">Store</a>
            <span>›</span>
            <a href="cart.html" class="hover:text-primary transition-colors">Cart</a>
            <span>›</span>
            <span class="text-slate-900 font-medium">Checkout</span>
        </div>

        <h1 class="text-2xl font-bold text-slate-900 mb-8">Checkout</h1>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Left: Form -->
            <div class="flex-1">
                <!-- Contact Information -->
                <section class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-bold text-slate-900">Contact Information</h2>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">Email Address</label>
                            <input type="email" id="email" placeholder="alex.chen@example.com"
                                class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                        </div>
                        <label class="flex items-center gap-2.5 cursor-pointer">
                            <input type="checkbox" checked
                                class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                            <span class="text-sm text-slate-600">Email me with news and offers</span>
                        </label>
                    </div>
                </section>

                <!-- Shipping Address -->
                <section class="mb-8">
                    <h2 class="text-lg font-bold text-slate-900 mb-4">Shipping Address</h2>

                    <!-- Saved Addresses -->
                    <div id="savedAddresses" class="space-y-3 mb-4 empty:hidden">
                        <!-- Populated by JS -->
                    </div>

                    <!-- New Address Toggle -->
                    <label
                        class="flex items-center gap-3 p-4 border border-slate-200 rounded-xl cursor-pointer hover:border-primary/40 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/5 mb-4">
                        <input type="radio" name="selectedAddress" value="new"
                            class="text-primary focus:ring-primary/30">
                        <span class="font-medium text-slate-900">Use a new address</span>
                    </label>

                    <div id="newAddressForm" class="hidden space-y-4 pl-1">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">Country / Region</label>
                            <select
                                class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30">
                                <option>United States</option>
                                <option>Canada</option>
                                <option>United Kingdom</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1.5">First Name</label>
                                <input type="text" id="shippingFirst" placeholder="First name"
                                    class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1.5">Last Name</label>
                                <input type="text" id="shippingLast" placeholder="Last name"
                                    class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">Address</label>
                            <input type="text" id="shippingAddress" placeholder="Street address, apartment, suite, etc."
                                class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1.5">City</label>
                                <input type="text" id="shippingCity" placeholder="City"
                                    class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1.5">ZIP Code</label>
                                <input type="text" id="shippingZip" placeholder="ZIP code"
                                    class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">Phone</label>
                            <input type="tel" id="shippingPhone" placeholder="Phone number for updates"
                                class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                        </div>
                        <div class="pt-2">
                            <label class="flex items-center gap-2.5 cursor-pointer">
                                <input type="checkbox" id="saveAddress"
                                    class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                                <span class="text-sm text-slate-600">Save this address to my account</span>
                            </label>
                        </div>
                    </div>
                </section>

                <!-- Shipping Method -->
                <section class="mb-8">
                    <h2 class="text-lg font-bold text-slate-900 mb-4">Shipping Method</h2>
                    <div class="space-y-2" id="shippingMethods">
                        <label
                            class="flex items-center gap-4 p-4 border border-slate-200 rounded-xl cursor-pointer hover:border-primary/40 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/5">
                            <input type="radio" name="shipping" value="standard" checked
                                class="text-primary focus:ring-primary/30" />
                            <div class="flex-1">
                                <p class="text-sm font-semibold text-slate-900">Standard Shipping</p>
                                <p class="text-xs text-slate-500">4–6 business days</p>
                            </div>
                            <span class="text-sm font-semibold text-slate-700">Free</span>
                        </label>
                        <label
                            class="flex items-center gap-4 p-4 border border-slate-200 rounded-xl cursor-pointer hover:border-primary/40 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/5">
                            <input type="radio" name="shipping" value="express"
                                class="text-primary focus:ring-primary/30" />
                            <div class="flex-1">
                                <p class="text-sm font-semibold text-slate-900">Express Shipping</p>
                                <p class="text-xs text-slate-500">1–3 business days</p>
                            </div>
                            <span class="text-sm font-semibold text-slate-700">$15.00</span>
                        </label>
                    </div>
                </section>

                <!-- Payment -->
                <section class="mb-8">
                    <h2 class="text-lg font-bold text-slate-900 mb-4">Payment</h2>

                    <!-- Saved Cards -->
                    <div id="savedCards" class="space-y-3 mb-4 empty:hidden">
                        <!-- Populated by JS -->
                    </div>

                    <div class="space-y-2 mb-4" id="paymentMethods">
                        <label
                            class="flex items-center gap-4 p-4 border border-slate-200 rounded-xl cursor-pointer hover:border-primary/40 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/5">
                            <input type="radio" name="payment" value="new_card" checked
                                class="text-primary focus:ring-primary/30" />
                            <span class="text-sm font-semibold text-slate-900">New Credit Card</span>
                            <div class="ml-auto flex gap-1">
                                <span
                                    class="text-xs bg-blue-100 text-blue-700 px-1.5 py-0.5 rounded font-bold">VISA</span>
                                <span class="text-xs bg-red-100 text-red-700 px-1.5 py-0.5 rounded font-bold">MC</span>
                            </div>
                        </label>
                    </div>

                    <!-- Card form -->
                    <div id="cardForm" class="bg-slate-50 border border-slate-200 rounded-xl p-5 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000"
                                class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1.5">Expiration</label>
                                <input type="text" id="cardExpiry" placeholder="MM / YY"
                                    class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1.5">CVC</label>
                                <input type="text" id="cardCvc" placeholder="123"
                                    class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">Name on Card</label>
                            <input type="text" id="cardName" placeholder="Name on card"
                                class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary/30" />
                        </div>
                        <div class="pt-2">
                            <label class="flex items-center gap-2.5 cursor-pointer">
                                <input type="checkbox" id="saveCard"
                                    class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary/30 cursor-pointer" />
                                <span class="text-sm text-slate-600">Save this card to my account</span>
                            </label>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Right: Order Summary -->
            <div class="w-full lg:w-80 flex-shrink-0">
                <div class="bg-white border border-slate-200 rounded-2xl p-6 sticky top-20">
                    <h2 class="text-lg font-bold text-slate-900 mb-5">Order Summary</h2>
                    <div id="summaryItems" class="space-y-4 mb-5">
                        <!-- Populated by JS -->
                    </div>
                    <div class="border-t border-slate-200 pt-4 space-y-3 mb-5">
                        <div class="flex justify-between text-sm">
                            <span class="text-primary">Subtotal</span>
                            <span id="subtotal" class="text-slate-700 font-medium">$0.00</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-primary">Shipping</span>
                            <span id="shippingCost" class="text-slate-700 font-medium">Free</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-primary">Estimated Tax</span>
                            <span id="tax" class="text-slate-700 font-medium">$0.00</span>
                        </div>
                    </div>
                    <div class="border-t border-slate-200 pt-4 mb-5">
                        <div class="flex justify-between">
                            <span class="font-bold text-slate-900">Total</span>
                            <span id="total" class="font-bold text-slate-900 text-lg">$0.00</span>
                        </div>
                    </div>
                    <button id="payBtn"
                        class="w-full py-3.5 bg-primary hover:bg-blue-600 text-white font-semibold rounded-xl transition-colors shadow-sm shadow-blue-500/20">
                        Pay $0.00
                    </button>
                    <p class="text-center mt-3 text-xs text-slate-400">
                        <span class="material-symbols-outlined text-[14px] align-middle mr-0.5">lock</span>
                        Secure SSL Encryption
                    </p>
                </div>
            </div>
        </div>
    </main>


    <script type="module" src="/src/js/user/header.js"></script>
    <script type="module" src="/src/js/user/checkout.js"></script>
    <script>
            // Auto-fill email from logged-in user
            (function () {
                try {
                    var user = JSON.parse(localStorage.getItem('gadget_user'));
                    if (user && user.email) {
                        var emailInput = document.getElementById('email');
                        if (emailInput) emailInput.value = user.email;
                    }
                } catch (e) { }
            })();
    </script>
</body>

</html>
